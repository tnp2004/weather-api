<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="weather-icon" src="./img/weather-news.png">
        <h2>Weather API</h2>
        <div class="error">
            <h4 id="error-text"></h4>
        </div>
        <div class="border-input">
            <input id="city-input" type="text" placeholder="Enter city name">
        </div>
        <h3>or</h3>
        <div class="location-box">
            <button id="getlocation-btn">Get your location</button>
        </div>
    </div>

    <div class="box">
        <a id="back">
            <img class="icon" src="./img/back.png" alt="">
        </a>
        <img src="" alt="weather" id="weather-img">
        <h3 id="weather"></h3>
        <h3 id="city"></h3>
        <div class="grid">
            <div>
                <h3 id="feel-like"></h3>
            </div>
           <div class="humidity-box">
                <h3 id="humidity"></h3>
           </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
